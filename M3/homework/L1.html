<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8"> 
       <meta name="viewport" content="width=device-width, initial-scale=1"> 
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.
       com/bootstrap/4.3.1/css/bootstrap.min.css"> 
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
       </script>
       <style>
        .column{
            text-align: center;
            border:  3px solid black;
            background-color: aquamarine;
        }
        h1{
            color:slategrey;
            text-decoration: double underline darkgrey;
        }
       </style>
    </head>
    <body>
        <h1>column and grid system</h1>
        <div class="container">
            <div class="row">
                <div class="column">
                    column 1
                </div>
                <div class="column">
                    column 2
                </div>
                <div class="column">
                    column 3
                </div>
            </div>
        </div>
        <h1>Hello students!</h1>
        <p>Rsize the browser window to see the effect.</p>
        <div class="row">
            <div class="col-lg-7 col-md-5"
            style="background-color: azure; border: 3px solid black;">
            col-md-8</div>
            <div class="col-lg-4 col-md-4"
            style="background-color: cadetblue;border: 3px solid black;">
            col-md-4</div>
        </div>
        <div class="row">
            <div class="col-lg-6"
            style="background-color: antiquewhite;border: 3px solid black;">
            col-lg-6</div>
            <div class="col-lg-6"
            style="background-color: bisque;border: 3px solid black;">
            col-lg-6</div>
        </div>
        <h1>Large Grid</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4"
                style="background-color: orange;border: 3px dashed black;">
                Be the queen of your own kingdom.</div>
                <div class="col-lg-4"
                style="background-color: yellow;border:3px dashed black;">
                work hard,be successful.</div>
            </div>
        </div>
    </body>
</html>
