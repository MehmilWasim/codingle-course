<!DOCTYPE html>
<html>

<head>

<title>

Bootstrap Typography example

</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>

</head>
<body>
    <div class="container">
        <h1>Heading Lists</h1>
        <h1 class="display-1">Codingle</h1>
        <h1 class="display-2">Codingle</h1>
        <h1 class="display-3">Codingle</h1>
        <h1 class="display-4">Codingle</h1>
    </div>
    <div class="container">
        <h1>Lighter, secondary text with small tag and class text-muted
            <small class="text-primary">Hello codingle </small>
        </h1>
    </div>
</body>
</html>
