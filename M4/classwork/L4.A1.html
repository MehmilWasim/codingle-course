<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Objects and it's properties.</h2>

        <p>There are teo different ways to access an object property.</p>
        <p>you can use .property or ["property"].</p>
        <p id="demo"></p>

        <script>
            var person={
                firstName: "Adam",
                age: "10",
                grade: "9th",
                schoolName: "ABC",
            };

            document.getElementById("demo").innerHTML=person.firstName+" is "+person.age+" years old.He studies in "+person.grade+" .His school name is " +person.schoolName+".";
        </script>
    </body>
</html>
