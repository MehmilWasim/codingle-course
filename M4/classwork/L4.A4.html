<!DOCTYPE html>
<html>
    <body>
        <p>Finding the largest number with the help of Arguments objects.</p>
        <p id="result"></p>
        <script>
            function findMax() {
                var max = arguments[0];
                for(i = 0; i < arguments.length; i++){
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findMax(-8, -4, -5, -6, -2, -10);
        </script>
    </body>
</html>
