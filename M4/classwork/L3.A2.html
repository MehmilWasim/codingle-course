<!DOCTYPE html>
<html>
    <body>
        <h2>JavaSrcipt for Loops</h2>
        <script>
            var fruits=["Apple","Mango","Banana","Grapes",
                "Grape Fruit","Jack Fruit","Custard Apple"
            ];

            for (i=0; i < fruits.length; i++ ) {
                var text = fruits[i] + '<br>' ;
                document.write(text);
            }
        </script>
    </body>
</html>

<!--for reverse loop-->
for (var i = fruits.length - 1; i >= 0; i--) {
                var text = fruits[i] + '<br>';
                document.write(text);
}


<!--for skiping something-->
  for (var i = 0; i < fruits.length; i++) {
        if (fruits[i] === "Banana") {
          continue; // Skip Banana
        }
        var text = fruits[i] + "<br>";
        document.write(text);
      }
