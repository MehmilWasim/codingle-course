<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arrays</h2>
        <p>Do a calculation and display a result</p>
        <p id="demo"></p>

        <script>
            function sum() {
                let total = 0;
                for (let i=0; i<arguments.length;i++) {
                    total += arguments[i];
                }
                return total;
            }
            let result = sum(10, 20, 30);
            document.getElementById("demo").innerHTML=result;
        </script>
    </body>
</html>
