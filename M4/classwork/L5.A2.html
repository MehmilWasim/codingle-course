<!DOCTYPE html>
<html>
    <body>
        <h2>join() and pop()</h2>
        <p>The join() method join arrays elements into a string and pop()
            method removes the last element from an array
        </p>

        <p id="myjoin"></p>
        <p id="originalarray"></p>
        <p id="myfirstpop"></p>

        <script>
            var fruits=["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("myjoin").innerHTML = fruits.join("*");
            document.getElementById("originalarray").innerHTML = fruits;

            fruits.pop()
             document.getElementById("myfirstpop").innerHTML = fruits;
             fruits.push("Avacado");
             document.write(fruits);

            fruits.reverse();
            document.write("<br><br>");
            document.write(fruits);

            fruits.sort();
            document.write("<br><br>");
            document.write(fruits);

            fruits.shift();
            document.write("<br><br>");
            document.write(fruits);

            var index = fruits.indexof("Banana");
            document.write("<br><br>");
            document.write(index);
        </script>
    </body>
</html>
