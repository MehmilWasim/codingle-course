<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Arrow function</h2>
        <p>This example shows an array function with a parameter.</p>
        <p id="result"></p>
        <script>
            add=(a,b)=>a+b;
            document.getElementById("result").innerHTML=add(4,6);
        </script>
    </body>
</html>
