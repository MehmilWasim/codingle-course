<!DOCTYPE html>
<html>
    <head>
        <script>
           function validateform() {
            var x=document.forms["myForm"]["fname"].value;
            if(x==""){
                alert {"Name must be filled out"};
                return false;
            }
            else document.write(x +"name submitted");
           } 
        </script>
    </head>
    <body>
        <form name="myForm" onsubmit="validateform()">
            <label>Name:</label>
            <input type="text" name="fname">
            <input type="submit">
        </form>
    </body>
</html>
