<!DOCTYPE html>
<html>
<head>
  <title>Array Map and Sort</title>
</head>
<body>

  <h2>Mapped Array Sorting</h2>

  <p>Original Array: <span id="original"></span></p>
  <p>Mapped Array: <span id="mapped"></span></p>

  <button onclick="Ascending()"> Ascending</button>
  <button onclick="Descending()"> Descending</button>

  <p id="result"></p>

  <script>
 
    let numbers = [4, 2, 9, 1, 7];

    document.getElementById("original").innerHTML = numbers.join(", ");

    let mappedArray = numbers.map(function(num) {
      return num * 2;
    });

    document.getElementById("mapped").innerHTML = mappedArray.join(", ");

    function Ascending() {
      let asc = [...mappedArray].sort(function(a, b) {
        return a - b;
      });
      document.getElementById("result").innerHTML = "Ascending: " + asc.join(", ");
    }

    function Descending() {
      let desc = [...mappedArray].sort(function(a, b) {
        return b - a;
      });
      document.getElementById("result").innerHTML = "Descending: " + desc.join(", ");
    }
  </script>

</body>
</html
