<!Doctype html>
<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family: cursive;
            }
            #text{
                text-shadow: 2px 2px 1px blue;
            }
            #box{
                box-shadow: 10px 10px 10px yellow;
            }
            #indent{
                text-indent:100px;
                color:aqua;
            }
        </style>
    </head>
    <body>
        <h1 id="text">we can use text-shadow to give shadow to text itself </h1>
        <h1 id="box">use box-shadow to give shadow to element</h1>
        <div>
            <p>this is an example of text indent</p>
            <p id="indent">this is an example of text indent</p>
        </div>
    </body>
</html>
