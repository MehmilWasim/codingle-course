<!Doctype html>
<html>
    <head>
        <style>
            img#technologyRight{
                float:right;
            }
            img#technologyLeft{
                float:left;
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In this example the image will float to the right
            in the paragraph, and the text in the 
            paragraph will wrap around the image.</p>
            <p>
                <img id="technologyRight" src="technology.jpg"
                alt="technology" style="width:100px;height:100px">

                <img id="technologyLeft" src="technology.jpg"
                alt="technology" style="width:100px;height:100px">
                This is a dummy content used to understand float
                property 
            </p>
    </body>
</html>
