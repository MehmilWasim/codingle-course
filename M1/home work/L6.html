<!Doctype html>
<html>
    <body>
        <h1>Admit card information</h1>
        <fieldset>
            <label>Name</label>
            <input type="text" id="name" placeholder="Enter name"><br><br>
            <label>Father name</label>
            <input type="text" id="father name" placeholder="Enter father name"><br><br>
            <label>CNIC/ID</label>
            <input type="number" id="cnic/id" placeholder="Enter number"><br><br>
            <label>City</label>
            <input type="text" id="city" placeholder="Enter city name"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="Female">Female<br>
            <input type="radio" id="male" name="gender" value="Male">Male<br>
            <input type="radio" id="other" name="gender" value="Other">Other<br>
            <label>Select test center</label><br>
            <input type="checkbox" id="city1" name="select test center" value="Karachi">Karachi<br>
            <input type="checkbox" id="city2" name="select test center" value="Haiderabad">Haiderabad<br>
            <input type="submit">
        </fieldset>
    </body>
</html>
