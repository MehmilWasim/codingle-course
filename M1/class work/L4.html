<!Doctype html>
<html>
    <head>
        <title>MEDIA IN HTML</title>
    </head>
    <body>
        <h2>Waterfall Image</h2>
        <img src="waterfall.jpg"
        alt="waterfall"width="100" 
        length="100">
        <h2>DISPLAYING AUDIO</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
        <h2>DISPLAYING VIDEO</h2>
        <video controls width="400" height="300">
            <source src="video.mp4" type="video/mp4">
        </video>
        <h2>using iframe u can show any online 
            video in ur project</h2>
            <iframe width="400" length="300"
            src="https://www.youtube.com/embed/pSHVbLPWA28?si=9ho1ZOzmU-0QgdOD?autoplay=1&mute=1">
        </iframe>
        </body>
</html>
